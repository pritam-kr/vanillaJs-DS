<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      VanillaJS frontend standardisation (simplification / reuse of the
      elements)
    </title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header id="header"></header>
    <main id="main" class="main">
      <div
        class="component-group heading-component-group"
        id="heading-group"
      ></div>

      <div class="component-group btn-component-group" id="button-group"></div>

      <div class="component-group input-component-group" id="input-group"></div>

      <div class="component-group image-component-group" id="image-group"></div>

      <div class="component-group image-component-group" id="image-group"></div>

      <div class="component-group toast-component-group" id="toast-group"></div>
    </main>

    <script type="module" src="/script.js"></script>
  </body>
</html>
